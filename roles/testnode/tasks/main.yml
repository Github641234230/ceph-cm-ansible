---
# loading vars
- name: Include package type specific vars.
  include_vars: "{{ ansible_pkg_mgr }}_systems.yml"
  tags:
    - vars

- name: Including major version specific variables.
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}_{{ ansible_distribution_major_version }}.yml"
    - empty.yml
  tags:
    - vars

- name: Including version specific variables.
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}_{{ ansible_distribution_version }}.yml"
    - empty.yml
  tags:
    - vars

- name: Set a high max open files limit for the teuthology user.
  template:
    src: security_limits.conf
    dest: "/etc/security/limits.d/{{ teuthology_user }}.conf"
    owner: root
    group: root
    mode: 0755

# configure ntp
- include: ntp.yml
  tags:
    - ntp-client

# upload custom disk monitoring scripts
- include: disk_monitoring.yml
  tags:
    - monitoring-scripts

# configure things specific to yum systems
- include: yum_systems.yml
  when: ansible_pkg_mgr == "yum"

# configure centos specific things
- include: setup-centos.yml
  when: ansible_distribution == "CentOS"

# configure red hat specific things
- include: setup-redhat.yml
  when: ansible_distribution == 'RedHat'

# configure pip to use our mirror
- include: pip.yml
  tags:
    - pip
