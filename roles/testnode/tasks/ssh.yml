---
- name: Upload distro major version specific sshd_config.
  template:
    src: "ssh/sshd_config_{{ ansible_distribution | lower }}_{{ ansible_distribution_major_version }}"
    dest: /etc/ssh/sshd_config
    owner: root 
    group: root
    mode: 0755
  notify:
    - restart ssh

- name: Upload ssh_config.
  template:
    src: ssh/ssh_config
    dest: /etc/ssh/ssh_config
    owner: root
    group: root
    mode: 0755

- name: Add ssh pubkeys
  authorized_key:
    user="{{ teuthology_user }}"
    key=https://raw.githubusercontent.com/ceph/keys/autogenerated/ssh/@all.pub
  tags:
    - pubkeys
