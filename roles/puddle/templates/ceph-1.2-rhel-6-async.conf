#
# {{ ansible_managed }}
#

[puddle]
type = errata
errata_release = CEPH-ASYNC
errata_whitelist = no
product_name = RHCeph
version = 1.2-RHEL-6
rootdir = /var/www/{{ ansible_hostname }}/htdocs/puddles
emails = {{ puddle.emails }}
signed = no
rhndir = no
mashroot = /tmp/mash/ceph
brewroot = {{ puddle.brewroot_url }}
topurl = {{ puddle.topurl }}/puddles
announcer = {{ puddle.announcer }}
publish = no
cdndir = no


[RH6-CEPH-CALAMARI-1.2]
variant = RH6-CEPH-CALAMARI-1.2
external = {{ puddle.rhel_6_z_repo_url }},{{ puddle.rhel_6_ceph_calamari_1_2_repo_url }}

[RH6-CEPH-INSTALLER-1.2]
variant = RH6-CEPH-INSTALLER-1.2
external = {{ puddle.rhel_6_z_repo_url }},{{ puddle.rhel_6_ceph_installer_1_2_repo_url }}

[RH6-CEPH-MON-1.2]
variant = RH6-CEPH-MON-1.2
external = {{ puddle.rhel_6_z_repo_url }},{{ puddle.rhel_6_ceph_mon_1_2_repo_url }}

[RH6-CEPH-OSD-1.2]
variant = RH6-CEPH-OSD-1.2
external = {{ puddle.rhel_6_z_repo_url }},{{ puddle.rhel_6_ceph_osd_1_2_repo_url }}
