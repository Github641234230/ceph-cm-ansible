---
- name: Install pcp
  apt:
    name: "{{ pcp_package }}"
    state: latest
  register: install_pcp_apt
  when:
    ansible_pkg_mgr == "apt"

- name: Install pcp
  yum:
    name: "{{ pcp_package }}"
    state: latest
  register: install_pcp_yum
  when:
    ansible_pkg_mgr == "yum"

- name: Restart pcp
  service:
    name: "{{ pmcd_service }}"
    state: restarted
    enabled: yes
  when:
    install_pcp_apt|changed or
    install_pcp_yum|changed

- name: Restart pmlogger
  service:
    name: "{{ pmlogger_service }}"
    state: restarted
    enabled: yes
  when:
    install_pcp_apt|changed or
    install_pcp_yum|changed
